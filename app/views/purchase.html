<div class="modal" ui-if='modal1' ui-state='modal1'>
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" 
                ui-turn-off="modal1">&times;</button>
        <h4 class="modal-title">注文確認</h4>
      </div>
      <div class="modal-body" ng-controller="UserInfoCtrl">
          <div class="list-group">
              <div class="list-group-item">注文連絡先 {{user_info.email}}</div>
              <div class="list-group-item">
                  <label for="sel1">配送先</label>
                  <select class="form-control" id="sel1">
                      <option ng-repeat="address in user_info.address_info">{{address.address_name}} {{address.address}}</option>
                  </select>
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <button ui-turn-off="modal1" class="btn btn-default">閉じる</button>
        <button ui-turn-off="modal1" class="btn btn-primary">注文を確定</button>
      </div>
    </div>
  </div>
</div>
